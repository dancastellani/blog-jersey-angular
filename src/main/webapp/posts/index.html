<!DOCTYPE html>
<html lang="en" ng-app>
    <head>
        <title></title>


        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!--Twitter Bootstrap-->
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <script src="../js/bootstrap.min.js"></script>
        <script src="index.js"></script>
        <script src="../js/jquery-2.0.3.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <!--Mobile first-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="well">
            <h1 class="text-center">Blog</h1>
        </div>

        <div ng-controller="PostCtrl" class="container">
            <input type="text" ng-model="search" class="search-query" placeholder="Search">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Text</th>
                        <!--<th><a href="#/new"><i class="icon-plus-sign"></i></a></th>-->
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="post in posts | filter:search | orderBy:'title'">
                        <td><strong>{{post.title}}</strong></td>
                        <td>{{post.text}}</td>
<!--                        <td>
                            <a href="#/edit/{{project.$id}}"><i class="icon-pencil"></i></a>
                        </td>-->
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="well">
            <h4 class="text-center"> by <a href="https://github.com/dancastellani/">Daniel Castellani</a></h4>
            <p class="text-center"><a href="https://github.com/dancastellani/blog-jersey-angular">Project on Github</a></p>
        </div>

    </body>
</html>
